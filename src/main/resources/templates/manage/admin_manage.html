<body>
	<header class="header navbar navbar-fixed-top" admin="banner" th:include="/common/common_navigation :: manage-common-navidation">
	</header>
	<!-- /.header -->

	<div id="container">
		<!-- Sidebar -->
		<div id="sidebar" class="sidebar-fixed" th:include="/common/manage_common_sidebar :: manage_common_siderbar">
	    </div>
	    <!-- /Sidebar -->
	    
		<div id="content">
			<!-- .container -->
			<div class="container">
				<div id="admin-custom-toolbar">
				    <a id="admin_add" class="btn btn-sm btn-primary" href="#"><i class="icon-plus icon-large"></i> 增加</a>
				    <a id="admin_refresh" class="btn btn-sm btn-primary" href="#"><i class="icon-plus icon-large"></i> 刷新</a>
				</div>
				<table id="admin_table"></table>
			</div>
			<!-- /.container -->
		</div>
		
		<!-- Dialog -->
		<div id="add_admin" title="添加管理员" style="display:none;">
		    <form>
		    	<div class="row">
					<div class="form-group">
							<label class="col-md-3 control-label">姓名:</label>
							<div class="col-md-8">
								<input type="text" id="add_admin_name" name="regular" class="form-control">
							</div>
					</div><br/><br/>
					<div class="form-group">
						<label class="col-md-3 control-label">性别:</label>
						<div class="col-md-8">
							<select class="form-control" id="add_admin_sex">
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
						</div>
					</div><br/><br/>
					<div class="form-group">
						<label class="col-md-3 control-label">电话:</label>
						<div class="col-md-8">
						<input type="text" id="add_admin_phone" name="regular" class="form-control">
						</div>
					</div><br/><br/>
					<div class="form-group">
						<label class="col-md-3 control-label">邮箱:</label>
						<div class="col-md-8">
							<input type="email" id="add_admin_email" name="regular" class="form-control">
						</div>
					</div><br/><br/>
					<div class="form-group">
						<label class="col-md-3 control-label">密码:</label>
						<div class="col-md-8">
							<input type="password" id="add_admin_pwd" name="regular" class="form-control">
						</div>
					</div><br/><br/>
					<div class="form-group">
						<label class="col-md-3 control-label">确认密码:</label>
						<div class="col-md-8">
							<input type="password" id="add_admin_repeatPwd" name="regular" class="form-control">
						</div>
					</div><br/>
				</div>
			</form>
		</div>
		
		<div id="update_admin" title="修改管理员信息" style="display:none;">
		    <form>
		    	<div class="row">
		    		<br/>
					<div class="form-group">
							<label class="col-md-3 control-label">姓名:</label>
							<div class="col-md-8">
								<input type="text" id="update_admin_name" name="regular" class="form-control">
							</div>
					</div><br/><br/>
					<div class="form-group">
						<label class="col-md-3 control-label">性别:</label>
						<div class="col-md-8">
							<select class="form-control" id="update_admin_sex">
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
						</div>
					</div><br/><br/>
					<div class="form-group">
						<label class="col-md-3 control-label">电话:</label>
						<div class="col-md-8">
						<input type="text" id="update_admin_phone" name="regular" class="form-control">
						</div>
					</div><br/><br/>
					<div class="form-group">
						<label class="col-md-3 control-label">邮箱:</label>
						<div class="col-md-8">
							<input type="email" id="update_admin_email" name="regular" class="form-control">
						</div>
					</div><br/>
				</div>
			</form>
		</div>
		
		<div id="pwd_update" title="重置管理员密码" style="display:none;">
		    <form>
		    	<div class="row">
		    		<br/>
					<div class="form-group">
							<label class="col-md-3 control-label">密码:</label>
							<div class="col-md-8">
								<input type="password" id="update_pwd" name="regular" class="form-control">
							</div>
					</div><br/><br/>
					<div class="form-group">
						<label class="col-md-3 control-label">确认密码:</label>
						<div class="col-md-8">
							<input type="password" id="update_pwd_repeat" name="regular" class="form-control">
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<div id="role_admin" title="指派角色" style="display:none;">
		    <div class="col-md-10" id="role_list">
				<label class="checkbox">
					<input type="checkbox" value=""> Checkbox 1
				</label>
			</div>
		</div>
		<!-- Dialog -->
	</div>
	<script type="text/javascript" src="js/manage/admin_manage.js"></script>
</body>
</html>
