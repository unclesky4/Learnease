<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<!-- Bootstrap -->

	<!-- Theme -->
	<link href="assets/css/main.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="assets/css/fontawesome/font-awesome.min.css">

	<!--[if IE 8]>

	<![endif]-->

	<!--=== JavaScript ===-->

	<script type="text/javascript" src="assets/js/libs/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="plugins/jquery-ui/jquery-ui-1.10.2.custom.min.js"></script>

	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

		<script src="assets/js/libs/html5shiv.js"></script>

	<script type="text/javascript" src="plugins/touchpunch/jquery.ui.touch-punch.min.js"></script>

	<script type="text/javascript" src="plugins/event.swipe/jquery.event.swipe.js"></script>

	<!-- General -->
	<script type="text/javascript" src="assets/js/libs/breakpoints.js"></script>

	<script type="text/javascript" src="plugins/slimscroll/jquery.slimscroll.horizontal.min.js"></script>

	<!-- Charts -->
	<!--[if lt IE 9]>
		<script type="text/javascript" src="plugins/flot/excanvas.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="plugins/sparkline/jquery.sparkline.min.js"></script>

	<script type="text/javascript" src="plugins/flot/jquery.flot.growraf.min.js"></script>

	<script type="text/javascript" src="plugins/daterangepicker/moment.min.js"></script>
	<script type="text/javascript" src="plugins/daterangepicker/daterangepicker.js"></script>
	<script type="text/javascript" src="plugins/blockui/jquery.blockUI.min.js"></script>

	<!-- App -->
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/plugins.js"></script>
	<script type="text/javascript" src="assets/js/plugins.form-components.js"></script>

	<script>
	$(document).ready(function(){
		"use strict";

		App.init(); // Init layout and core plugins
		Plugins.init(); // Init all plugins
		FormComponents.init(); // Init all form-specific plugins
	});
	</script>

	<!-- Demo JS -->
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<!-- <script type="text/javascript" src="assets/js/demo/charts/chart_filled_blue.js"></script> -->
</head>

<body>
	<header class="header navbar navbar-fixed-top" role="banner" th:include="/common/common_navigation :: manage-common-navidation">
	</header>
	<!-- /.header -->

	<div id="container">
		<!-- Sidebar -->
		<div id="sidebar" class="sidebar-fixed" th:include="/common/manage_common_sidebar :: manage_common_siderbar">
	    </div>
	    <!-- /Sidebar -->

		<div id="content">
			<div class="container">
				<!--=== Page Content ===-->
				<!--=== Inline Tabs ===-->
				<div class="row">
					<div class="col-md-12">
						<!-- Tabs-->
						<div class="tabbable tabbable-custom tabbable-full-width">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#tab_overview" data-toggle="tab">基本信息</a></li>
								<li><a href="#tab_edit_account" data-toggle="tab">修改密码</a></li>
							</ul>
							<div class="tab-content row">
								<!--=== Overview ===-->
								<div class="tab-pane active" id="tab_overview">
									<form class="form-horizontal" action="#">
										<div class="col-md-12">
											<div class="widget">
												<div class="widget-header">
												</div>
												<div class="widget-content">
													<div class="row">
														<div class="col-md-12">
															<div class="form-group">
																<label class="col-md-2 control-label">姓名:</label>
																<div class="col-md-7"><input type="text" id="adminName" name="regular" class="form-control" value="John"></div>
															</div>

															<div class="form-group">
																<label class="col-md-2 control-label">电话:</label>
																<div class="col-md-7"><input type="text" id="phone" name="regular" class="form-control" value="Doe"></div>
															</div>
														</div>
													</div> <!-- /.row -->
													<div class="row">
														<div class="col-md-12">
															<div class="form-group">
																<label class="col-md-2 control-label">性别:</label>
																<div class="col-md-7">
																	<select class="form-control" id="sex">
																		<option value="男" selected="selected">男</option>
																		<option value="女">女</option>
																	</select>
																</div>
															</div>

															<div class="form-group">
																<label class="col-md-2 control-label">邮箱:</label>
																<div class="col-md-7"><input type="text" id="email" name="regular" class="form-control" value="28"></div>
															</div>
														</div>
													</div> <!-- /.row -->
													<div class="row">
														<div class="col-md-12">
															<div class="form-group">
																<label class="col-md-2 control-label">创建时间:</label>
																<div class="col-md-7"><input type="text" name="regular" disabled="disabled" class="form-control" value="28"></div>
															</div>
														</div>
													</div> <!-- /.row -->
													
												</div> <!-- /.widget-content -->
											</div> <!-- /.widget -->
											<div class="form-actions">
												<input type="button" value="修改信息" class="btn btn-primary pull-right">
											</div>
										</div> <!-- /.col-md-12 -->
									</form>
								</div>
								<!-- /Overview -->

								<!--=== Edit Account ===-->
								<div class="tab-pane" id="tab_edit_account">
									<form class="form-horizontal" action="#">
										<div class="col-md-12 form-vertical no-margin">
											<div class="widget">
												<div class="widget-header">
												</div>
												<div class="widget-content">
													<div class="row">
														<div class="col-md-2"></div>
														<div class="col-md-7">
															<div class="form-group">
																<label class="control-label">旧密码:</label>
																<input type="password" id="old_password" class="form-control" placeholder="">
															</div>

															<div class="form-group">
																<label class="control-label">新密码:</label>
																<input type="password" id="new_password" class="form-control" placeholder="">
															</div>

															<div class="form-group">
																<label class="control-label">确认新密码:</label>
																<input type="password" id="new_password_repeat" class="form-control" placeholder="">
															</div>
														</div>
													</div> <!-- /.row -->
												</div> <!-- /.widget-content -->
											</div> <!-- /.widget -->

											<div class="form-actions">
												<input type="button" value="修改密码" class="btn btn-primary pull-right">
											</div>
										</div> <!-- /.col-md-12 -->
									</form>
								</div>
								<!-- /Edit Account -->
							</div> <!-- /.tab-content -->
						</div>
						<!--END TABS-->
					</div>
				</div> <!-- /.row -->
				<!-- /Page Content -->
			</div>
			<!-- /.container -->

		</div>
	</div>

</body>
</html>
